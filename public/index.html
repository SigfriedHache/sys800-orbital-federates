<!doctype html>

<html lang="en" class="deep-purple-text text-darken-4 aero">
<head>
  <meta charset="utf-8">

  <title>Orbital Federates Query</title>
  <meta name="description" content="Querying Interface for Orbital Federates">
  <meta name="author" content="Alex Sabella">

	<!-- Compiled and minified CSS -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
	<!-- Using MaterializCSS for styling <materialize.css.com> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
	<!-- Custom Styling -->
  <link rel="stylesheet" href="css/styles.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body class="light-blue lighten-5">

	<div class="container">
		<div class="section">
			<h1>Orbital Federates</h1>
			<div class="row">

				<!-- Main Form for Query -->
				<!-- Return false prevents default form action/page reroute and allows control via scripts.js -->
				<form class="s12" onsubmit="return false;"> 

					<!-- TextArea Input Box -->
					<div class="row">
						<div class="col s12">
							<div class="input-field col l8 m12">
								<textarea id="federate-query" type="text" class="materialize-textarea"></textarea>
								<label for="federate-query">Insert Query</label>
							</div>
						</div>
					</div>

					<!-- Submit Button; Can also submit with (Ctrl + Enter) while focus is on textarea -->
					<div class-"row">
						<div class="col s12">
							<button class="btn waves-effect waves-light btn-large deep-purple darken-4" onclick="submitQuery()">Submit
								<i class="material-icons right">send</i>
							</button>
						</div>
					</div>

				</form>

			</div>

			<!-- Result Area -->
			<div class="row">
				<div class="col s12">
					<pre class="audiowide" id="query-result"></pre>
				</div>
			</div>

		</div>
	</div>



	<!-- Compiled and minified JavaScript -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
